<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume - Alicia Suciadi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #111;
      margin: 0;
      padding: 40px;
      line-height: 1.6;
    }

    .skill-container {
      display: grid;
      grid-template-columns: 1fr 2fr 1.5fr;
      gap: 40px;
      max-width: 1300px;
      margin: auto;
    }

    /* ===== Left Column ===== */
    .sidebar {
      text-align: center;
    }

    .sidebar img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #111;
      margin-bottom: 20px;
    }

    .name {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .info {
      text-align: left;
      margin-left: 20px;
    }

    .info p {
      margin: 8px 0;
      display: flex;
      align-items: center;
    }

    /* ===== Middle Column ===== */
    .skill-content section {
      margin-bottom: 30px;
    }

    .section-title {
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 10px;
      border-bottom: 1px solid #111;
      display: inline-block;
      padding-bottom: 4px;
    }

    .intro {
      margin-top: 10px;
    }

    /* Education Timeline */
    .timeline {
      border-left: 2px solid #111;
      padding-left: 20px;
    }

    .timeline-item {
      margin-bottom: 5px;
      position: relative;
    }

    .timeline-item::before {
      content: "";
      position: absolute;
      left: -15px;
      top: 7px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #111;
    }

    .timeline-item span {
      font-size: 0.9rem;
      color: #666;
    }

    /* ===== Right Column (Skills) ===== */
    .skills {
      display: flex;
      flex-direction: column;
    }

    .skills .section-title {
      margin-bottom: 20px;
    }

    .skills-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .skills-group h4 {
      margin-top: 0;
    }

    .skills-group ul {
      list-style: none;
      padding: 0;
    }

    .skills-group li {
      margin-bottom: 6px;
    }

    /* Responsive (stacked on small screens) */
    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }
      .skills-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  
</body>
</html>
